<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doodle Board - Login</title>

    <link rel="icon" type="image/png" th:href="@{images/favicon.ico}">
    <link rel="stylesheet" type="text/css" th:href="@{main.css}"/>

    <!-- Google fonts import for Roboto, Open Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <!-- P5JS Library (Minified) script -->
    <script th:src="@{scripts/p5.min.js}"></script>
</head>
<body>
    <br/><br/>
    <div class="pagetitle">
        <img th:src="@{images/website_logo.png}"
             alt="Logo of the website, a painting canvas."
             style="width: 64px; height: 64px; margin-bottom: -10px;"/>
        Doodle Board
    </div>
    <h1 class="pagetitle">Login to DoodleBoard</h1>

    <p class="centeredP">Go to <a th:href="@{/}">Homepage</a> | New here? <a th:href="@{/register}">Register</a></p>
    <br/><br/>

    <div th:if="${param.error}" class="errormsg centeredP">Unable to login. Check your username and password.<br/></div>
    <form method="post" th:action="@{/login}" id="loginForm" class="centeredP">
        <p><label for="username">Username: </label>
        <input type="text" th:name="username" id="username"/>
        </p>

        <p><label for="password">Password: </label>
        <input type="password" th:name="password" id="password"/>
        </p>

        <input type="submit" value="Login"/>
    </form>

</body>
</html>

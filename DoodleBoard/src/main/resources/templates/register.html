<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doodle Board - Register</title>

    <link rel="icon" type="image/png" th:href="@{images/favicon.ico}">
    <link rel="stylesheet" type="text/css" th:href="@{main.css}"/>

    <!-- Google fonts import for Roboto, Open Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <!-- P5JS Library (Minified) script -->
    <script th:src="@{scripts/p5.min.js}"></script>
</head>
<body>
<br/><br/>
    <div class="pagetitle">
        <img th:src="@{images/website_logo.png}"
             alt="Logo of the website, a painting canvas."
             style="width: 64px; height: 64px; margin-bottom: -10px;"/>
        Doodle Board
    </div>
    <h1 class="pagetitle">Register Your DoodleBoard Account</h1>

    <form method="post" th:action="@{/register}" th:object="${registrationForm}" class="centeredP">

        <span class="centeredP errormsg" th:if="${#fields.hasErrors('username')}"
              th:errors="*{username}">placeholder error</span><br/>
        <label for="username">Username: </label>
        <input type="text" th:field="*{username}" id="username"/>
        <br th:if="${#fields.hasErrors('email')}"/><br th:if="${#fields.hasErrors('email')}"/>


        <span class="centeredP errormsg" th:if="${#fields.hasErrors('email')}"
              th:errors="*{email}">placeholder error</span><br/>
        <label for="email">Email: </label>
        <input type="text" th:field="*{email}" id="email"/>
        <br th:if="${#fields.hasErrors('password')}"/><br th:if="${#fields.hasErrors('password')}"/>

        <span class="centeredP errormsg" th:if="${#fields.hasErrors('password')}"
              th:errors="*{password}">placeholder error</span><br/>
        <label for="password">Password: </label>
        <input type="password" th:field="*{password}" id="password"/><br/><br/>

        <input type="submit" value="Register" />
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Doodle Board - Draw!</title>
    <link rel="icon" type="image/png" th:href="@{images/favicon.ico}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{newmain.css}"/>
    <!-- Google fonts import for Roboto, Open Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Roboto:wght@300;400&display=swap"
          rel="stylesheet">
    <!-- P5JS Library (Minified) script -->
    <script th:src="@{scripts/p5.min.js}"></script>
</head>
<body class="bg-light">
    <div class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand">
            <img th:src="@{images/website_logo.png}"
                 width="32"
                 height="32"
                 alt="Logo of the website, which is an illustration of a painting canvas."/>
            Doodle Board
        </a>
        <button class="navbar-toggler justify-content-end"
                type="button"
                data-toggle="collapse"
                data-target="#navBarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navBarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{/}"
                       th:classappend="${#request.getServletPath() == '/' ? 'active' : ''}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{/login}"
                       th:classappend="${#request.getServletPath() == '/login' ? 'active' : ''}"
                       th:if="${#authentication.getName().equals('anonymousUser')}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{/register}"
                       th:classappend="${#request.getServletPath() == '/register' ? 'active' : ''}"
                       th:if="${#authentication.getName().equals('anonymousUser')}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{/draw}"
                       th:classappend="${#request.getServletPath() == '/draw' ? 'active' : ''}"
                       th:if="${!#authentication.getName().equals('anonymousUser')}">Draw</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{/feed}"
                       th:classappend="${#request.getServletPath() == '/feed' ? 'active' : ''}"
                       th:if="${!#authentication.getName().equals('anonymousUser')}">Feed</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-danger"
                       th:href="@{/logout}"
                       th:if="${!#authentication.getName().equals('anonymousUser')}">Logout</a>
                </li>
            </ul>
        </div>
    </div>

    <h1 class="mt-2 text-center p-2">Draw your doodle!</h1>

    <!-- Hidden input element which stores the palette list received from the Model in value attribute -->
    <input type="hidden" th:value="${palette}" id="plt"/>

    <!-- Gets the palette from the model and shows it on screen -->
    <div class="container-fluid justify-content-center text-center">
        <p>Your choices of colors are: </p>
        <div class="col-3 col-md-2 col-lg-1 m-0 p-0" style="display:inline-block;" th:each="swatch, iter: ${palette.subList(0,6)}">
            <div th:style="'display:inline-block; width:100%; height: 40px; background:' + ${swatch} + ';'"></div>
            <div class="" th:text="${iter.current}">#HEXCOL</div>
        </div>
        <div></div>
        <div class="col-3 col-md-2 col-lg-1 m-0 p-0" style="display:inline-block;" th:each="swatch, iter: ${palette.subList(6,11)}">
            <div th:style="'display:inline-block; width:100%; height: 40px; background:' + ${swatch} + ';'"></div>
            <div class="" th:text="${iter.current}">#HEXCOL</div>
        </div>
        <p>Credits to the user <a href="http://pixeljoint.com/p/67405.htm">mordfikosz</a> on
            <a href="http://pixeljoint.com/2016/05/06/4962/11_Color_Comp_Winners.htm">PixelJoint Website</a>, for this palette.</p>
    </div>



    <form method="post"
          id="drawingForm"
          style="border: 1px solid gray; border-radius: 4px;"
          class="justify-content-center container-fluid text-center bg-white col-12 col-md-11 p-md-2 mb-5"
          th:object="${doodlepost}">


        <!-- div to contain canvas generated by p5js -->
        <div id="p5CanvasDiv" class="row justify-content-center text-center m-0 p-0 pt-4" style="height:auto;">
            <!--P5 canvas will be inserted in here-->
        </div>
        <span class="text-danger row text-center justify-content-center mt-2"
              th:if="${#fields.hasErrors('content.data')}"
              th:errors="*{content.data}">Drawing Error</span>

        <!-- Hidden input element which will store the drawing String in its value attribute -->
        <input type="hidden" th:field="*{content.data}" id="drawingStr" />


        <span class="row text-danger col-12 text-center justify-content-center mt-3 mb-0"
              th:if="${#fields.hasErrors('title')}"
              th:errors="*{title}">Title Error</span>
        <!-- Text input to store title of the doodle -->
        <input class="form-control row col-10 offset-1 text-center justify-content-center mt-3"
               type="text"
               size="40"
               placeholder="Enter your title for the doodle"
               th:field="*{title}" id="dtitle"/>


        <button class="btn btn-outline-primary mt-3 mb-4"
                id="submitBtn">Post Your Doodle</button>
    </form>

    <footer class="container-fluid bg-dark text-light text-center pt-1 pb-1 pt-lg-4 pb-lg-4 pl-3 pr-3 pt-2 mt-5">
        <div class="row">
            <span class="col-lg-4 p-0">Copyright @2020 </span>
            <span class="col-lg-4 p-0">Sebin Puthenthara Suresh </span>
            <span class="col-lg-4 p-0">CS 321-1 </span>
        </div>
    </footer>

    <script th:src="@{webjars/jquery/3.5.1/jquery.min.js}"></script>
    <script th:src="@{webjars/popper.js/1.16.0/umd/popper.min.js}"></script>
    <script th:src="@{webjars/bootstrap/4.5.2/js/bootstrap.min.js}"></script>
    <!-- p5js running script -->
    <script th:src="@{scripts/draw_script.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Doodle Board - Home</title>
    <link rel="icon" type="image/png" th:href="@{images/favicon.ico}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{newmain.css}"/>
    <!-- Google fonts import for Roboto, Open Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Roboto:wght@300;400&display=swap"
          rel="stylesheet">
</head>
<body class="bg-light">
    <div class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand">
            <img th:src="@{images/website_logo.png}"
                 width="32"
                 height="32"
                 alt="Logo of the website, which is an illustration of a painting canvas."/>
            Doodle Board
        </a>
        <button class="navbar-toggler justify-content-end"
                type="button"
                data-toggle="collapse"
                data-target="#navBarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navBarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{/}"
                       th:classappend="${#request.getServletPath() == '/' ? 'active' : ''}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{/login}"
                       th:classappend="${#request.getServletPath() == '/login' ? 'active' : ''}"
                       th:if="${#authentication.getName().equals('anonymousUser')}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{/register}"
                       th:classappend="${#request.getServletPath() == '/register' ? 'active' : ''}"
                       th:if="${#authentication.getName().equals('anonymousUser')}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{/draw}"
                       th:classappend="${#request.getServletPath() == '/draw' ? 'active' : ''}"
                       th:if="${!#authentication.getName().equals('anonymousUser')}">Draw</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{/feed}"
                       th:classappend="${#request.getServletPath() == '/feed' ? 'active' : ''}"
                       th:if="${!#authentication.getName().equals('anonymousUser')}">Feed</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-danger"
                       th:href="@{/logout}"
                       th:if="${!#authentication.getName().equals('anonymousUser')}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="container-fluid justify-content-center mb-5 pb-5">

        <div class="justify-content-center text-center mt-3">
            <img class="img-fluid col-6 col-lg-4" th:src="@{images/website_logo.png}"
                 alt="Logo of the website, which is an illustration of a painting canvas."/>
        </div>
        <h1 class="mt-2 text-center">Doodle Board</h1>


        <div class="text-center homechoices bg-white col-8 offset-2 offset-lg-3 col-lg-6 pt-3 pb-4 mt-3"
             th:if="${!#authentication.getName().equals('anonymousUser')}">
            <p class="row justify-content-center">Welcome back to Doodle Board!</p>
            <a th:href="@{/draw}">
                <button type="button" class="btn btn-outline-primary mt-2">Draw</button>
            </a>
            <p class="row justify-content-center pt-2 pb-2 mb-0">OR</p>
            <a th:href="@{/feed}">
                <button type="button" class="btn btn-outline-primary">View your Feed</button>
            </a>
        </div>

        <div class="text-center homechoices bg-white col-8 offset-2 offset-lg-3 col-lg-6 pt-3 pb-4 mt-3"
             th:if="${#authentication.getName().equals('anonymousUser')}">
            <p class="row justify-content-center">Welcome to Doodle Board!</p>
            <a th:href="@{/login}">
                <button type="button" class="btn btn-outline-primary mt-2">Login</button>
            </a>
            <p class="row justify-content-center pt-2 pb-2 mb-0">OR</p>
            <a th:href="@{/register}">
                <button type="button" class="btn btn-outline-secondary">Register</button>
            </a>
        </div>

        <footer class="row bg-dark text-light text-center fixed-bottom pt-1 pb-1 pt-lg-4 pb-lg-4 pl-3 pr-3 pt-2">
            <span class="col-lg-4 p-0">Copyright @2020 </span>
            <span class="col-lg-4 p-0">Sebin Puthenthara Suresh </span>
            <span class="col-lg-4 p-0">CS 321-1 </span>
        </footer>
    </div>

    <script th:src="@{webjars/jquery/3.5.1/jquery.min.js}"></script>
    <script th:src="@{webjars/popper.js/1.16.0/umd/popper.min.js}"></script>
    <script th:src="@{webjars/bootstrap/4.5.2/js/bootstrap.min.js}"></script>
</body>
</html>
